    async function writeToOutputWithDelay(text, colorClass = 'green', delay = 0) {

    }

    function promptUser(message) {
        return new Promise(resolve => {
            writeToOutputWithDelay(message, 'green');
            input.disabled = false;
            input.focus();

                    const value = input.value;
                    writeToOutputWithDelay(`${promptSpan.textContent} ${value}`, 'green');
                    input.removeEventListener('keydown', handler);
                    input.value = '';
                    input.disabled = true;
                    resolve(value);
                }
            };
            input.addEventListener('keydown', handler);
        });
    }
